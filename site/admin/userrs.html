                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                                </select>
                                                </div>
                                        </div>

<div class="container">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Assign Trip</h4>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Operating City</label>
                        <input type="text" id="operate" class="form-control" disabled>
                        
                    </div>
                </div>                      
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Select Time</label>
                        <select name="" id="ttime" class="form-control">

                            <option value="12h00-13h00">12h00-13h00</option>
                            <option value="13h00-14h00">13h00-14h00</option>
                        </select>
                        
                    </div>
                </div>
               
            </div>
          </div>
          
          
              <button class="btn-primary" onclick="AssignTrip()">Assign</button>
           
          </div>
